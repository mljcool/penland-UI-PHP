<style>
    .item-card-fee {
        padding: 1rem;
        border: 1px solid #d8d8d8;
        border-radius: 7px;
    }
    </style>
    
    <div id="payment-link" class="content">
        <div class="content-header mb-3">
            <h6 class="mb-0">Payment</h6>
        </div>
        <div class="row g-3">
            <div class="row stripe-container">
                <div class="row g-3">
    
                    <div class="bg-lighter p-4 rounded mt-4">
                        <p>Total Amount</p>
                        <div class="d-flex align-items-center">
                            <h1 class="text-heading display-3">$59.99</h1>
                            <sub>/USD</sub>
                        </div>
    
                    </div>
    
                    <div class="col-12 item-card-fee">
                        <label class="form-label w-100" for="cardnumber">Google Pay</label>
                        <div id="payment-request-button">
                            <!-- A Stripe Element will be inserted here. -->
                        </div>
                    </div>
                    <div class="col-12">
                        <hr>
                        <strong>OR Enter</strong>
                    </div>
                    <div class="col-12 item-card-fee">
                        <!-- <label class="form-label w-100" for="cardnumber">Card Details</label> -->
                        <!-- <div id="card-element" class="form-control">
                        </div> -->
                        <div class="col-12">
                            <label class="form-label w-100" for="paymentCard">Card Number</label>
                            <div class="input-group input-group-merge">
                                <input id="paymentCard" name="paymentCard" class="form-control credit-card-mask" type="text"
                                    placeholder="1356 3215 6548 7898" aria-describedby="paymentCard2" />
                                <span class="input-group-text cursor-pointer p-1" id="paymentCard2"><span
                                        class="card-type"></span></span>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <label class="form-label" for="paymentCardExpiryDate">Exp. Date</label>
                            <input type="text" id="paymentCardExpiryDate" class="form-control expiry-date-mask"
                                placeholder="MM/YY" />
                        </div>
                        <div class="col-6 col-md-3">
                            <label class="form-label" for="paymentCardCvv">CVV Code</label>
                            <div class="input-group input-group-merge">
                                <input type="text" id="paymentCardCvv" class="form-control cvv-code-mask" maxlength="3"
                                    placeholder="654" />
                                <span class="input-group-text cursor-pointer" id="paymentCardCvv2"><i
                                        class="bx bx-help-circle text-muted" data-bs-toggle="tooltip"
                                        data-bs-placement="top" title="Card Verification Value"></i></span>
                            </div>
                        </div>
                    </div>
    
    
                    <div class="col-12 mt-5">
                        <label class="switch">
                            <input type="checkbox" class="switch-input" />
                            <span class="switch-toggle-slider">
                                <span class="switch-on"></span>
                                <span class="switch-off"></span>
                            </span>
                            <span class="switch-label">Save card for future billing?</span>
                        </label>
                    </div>
                </div>
            </div>
    
            <div class="col-12 d-flex justify-content-between mt-5">
                <button class="btn btn-primary btn-prev">
                    <i class="bx bx-chevron-left bx-sm ms-sm-n2"></i>
                    <span class="align-middle d-sm-inline-block d-none">Previous</span>
                </button>
                <button class="btn btn-primary btn-next">
                    <span class="align-middle d-sm-inline-block d-none me-sm-1 me-0">Next</span>
                    <i class="bx bx-chevron-right bx-sm me-sm-n2"></i>
                </button>
            </div>
        </div>
    </div>
    
    
    
    <script>
    // Set your publishable key
    var stripe = Stripe('pk_test_pGlXo9F6Y0utPXbtfPiiqO1h');
    // Create an instance of Elements
    var elements = stripe.elements();
    const paymentRequest = stripe.paymentRequest({
        country: 'US',
        currency: 'usd',
        total: {
            label: 'Demo total',
            amount: 1099,
        },
        requestPayerName: true,
        requestPayerEmail: true,
    });
    
    const prButton = elements.create('paymentRequestButton', {
        paymentRequest,
        style: {
            paymentRequestButton: {
                type: 'default',
                // One of 'default', 'book', 'buy', or 'donate'
                // Defaults to 'default'
    
                theme: 'dark',
                // One of 'dark', 'light', or 'light-outline'
                // Defaults to 'dark'
    
                height: '44px',
                // Defaults to '40px'. The width is always '100%'.
            },
        },
    });
    
    (async () => {
        // Check the availability of the Payment Request API first.
        const result = await paymentRequest.canMakePayment();
        if (result) {
            prButton.mount('#payment-request-button');
        } else {
            document.getElementById('payment-request-button').style.display = 'none';
        }
    })();
    </script>

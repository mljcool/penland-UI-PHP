<div class="container-fluid">
  <div class="row top-section-program">
    <h1>Forgot Password Form</h1>
    <label>(TEST ENVIRONMENT 👩‍💻)</label>
  </div>

  <!-- START BODY PAGE -->
  <div class="row penland-login-form">
    <div class="penland-authentication-form forgot-password">
      <div class="card">
        <div class="card-body">
          <h4 class="mb-2">Forgot Password? 🔒</h4>
          <p class="mb-4">
            Enter your email and we'll send you instructions to reset your
            password
          </p>
          <form
            id="formAuthentication"
            class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework"
            novalidate="novalidate"
          >
            <div class="mb-3 fv-plugins-icon-container">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                autofocus=""
              />
              <div
                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
              ></div>
            </div>
            <button class="btn btn-primary d-grid w-100">
              Send Reset Link
            </button>
            <input type="hidden" />
          </form>

          <div class="text-center">
            <a
              href="/login"
              class="d-flex align-items-center justify-content-center"
            >
              <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
              Back to login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- END BODY PAGE -->
</div>

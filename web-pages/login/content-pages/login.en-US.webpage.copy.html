<div class="container-fluid">
  <div class="row top-section-program">
    <h1>Login Form</h1>
    <label>(TEST ENVIRONMENT üë©‚Äçüíª)</label>
  </div>

  <!-- START BODY PAGE -->
  <div class="row penland-login-form">
    <div class="penland-authentication-form login-penland">
      <div class="card">
        <div class="card-body">
          <h4 class="mb-2 text-center">
            Welcome to Penland School of Craft! üëã
          </h4>
          <p class="mb-4 mt-2">
            Please sign-in to your account
          </p>

          <form
            id="formAuthentication"
            class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework"
            action="/SignIn" method="post"
          >
            <div class="mb-3 fv-plugins-icon-container">
              <input id="__RequestVerificationToken" name="__RequestVerificationToken" type="hidden" value="{{__RequestVerificationToken}}">
              <label for="Username" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="Username"
                name="Username"
                placeholder="Enter your email or username"
                autofocus=""
              />
              <div
                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
              ></div>
            </div>
            <div class="mb-3 form-password-toggle fv-plugins-icon-container">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="PasswordValue">Password</label>
                <a href="/Account/Login/ForgotPassword">
                  <small>Forgot Password?</small>
                </a>
              </div>
              <div class="input-group input-group-merge has-validation">
                <input
                  type="password"
                  id="PasswordValue"
                  class="form-control"
                  name="PasswordValue"
                  placeholder="¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑"
                  aria-describedby="password"
                />
                <span class="input-group-text cursor-pointer"
                  ><i class="bx bx-hide"></i
                ></span>
              </div>
              <div
                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
              ></div>
            </div>

            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100" type="submit">
                Sign in
              </button>
            </div>
            <input type="hidden" />
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- END BODY PAGE -->
</div>
